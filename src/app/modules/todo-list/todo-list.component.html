<ion-list>
  <ion-item *ngFor="let item of todoList">
    <ion-toggle [checked]="item.resolved" slot="start" (ionChange)="onStateChange(item, $event.target.checked)">
    </ion-toggle>
    <span [ngClass]="{'item-resolved':item.resolved}" class="ion-activatable hover-pointer"  (click)="edit(item)" >
      {{item.title}}
      <ion-ripple-effect></ion-ripple-effect>
    </span>
    <ion-icon *ngIf="item.image" name="image" slot="end"></ion-icon>
    <ion-icon *ngIf="!item.resolved" name="create" (click)="edit(item)" slot="end" class="hover-pointer"> </ion-icon>
  </ion-item>
</ion-list>
